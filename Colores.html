<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="Css/Colores.css">
<body>
<h1>COLORES</h1>
<h2>Colores llamdos por su nombre</h2>
<div class="box-colores">
    <div class="box-color color-azul"> <span> name blue</span></div>
    <div class="box-color color-green"><span>name green</span></div>
    <div class="box-color color-violet"><span> name violet</span></div>
</div>
<h2>Colores llamados por su codigo RGB</h2>
<div class="box-colores">
    <div class="box-color color-179-84-203"> <span>RGB 179,84,203</span></div>
    <div class="box-color color-0-255-255"> <span> RGB 0,255,255</span></div>
    <div class="box-color color-39-139-82"> <span> RGB 39,139,82</span></div>
</div>
<h2>Colores llamados por su Hexadecimal</h2>
<div class="box-colores">
    <div class="box-color color-EB-75-00"> <span>  color-EB-75-00</span></div>
    <div class="box-color color-80-00-00"> <span> color-80-00-00</span></div>
    <div class="box-color color-00-DE-FF"> <span> color-00-DE-FF</span></div>
</div>
</body>
</html>
