<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/flexbox.css">
</head>
<body>
    <h1>Flexbox</h1>
    <h2>Flexbox-Direction:Column</h2>
<div class="box-1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
<h2>Flexbox-Direction:Row</h2>
<div class="box-2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
<h2>Flex-wrap:Wrap</h2>
<div class="box-3">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
</div>
<h2>Flex-wrap:Nowrap</h2>
<div class="box-4">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
</div>
<h2>Flex-wrap: Colum-Wrap</h2>
<div class="box-5">
    <div class="box"><img src="https://picsum.photos/300/300?random=1"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=2"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=3"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=4"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=5"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=6"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=7"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=8"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=9"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=10"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=11"></div>
    <div class="box"><img src="https://picsum.photos/300/300?random=12"></div>
</div>
<h2>Space Between</h2>
<div class="box-6">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
<h2>Space Between</h2>
<div class="box-7">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

</body>
</html>
