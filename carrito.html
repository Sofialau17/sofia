<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="Css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="box-img-ipad-mini">
    <img class="img-ipad-mini" src="img/tablet.png" alt="imagen ipad">   
    <div class="main-content">
    <label class="lbl-subtotal">Subtotal $<span id="subTotal">0</span></label>
        <div class="box-proceder-pago">
           <label>Proceder al pago (<span id="cantProductos">0 productos</span>)</label>
        </div>  
        <div class="box-producto">
            <div class="box-img"><img src="img/libro2.jpg" alt=""></div>
            <div class="box-info">
                <h3 class="book-title">La culpa es de la Vaca</h3>
                <br>
                <label class="book-descripcion">La culpa es de la vaca nos cuenta anécdotas, fábulas y parábolas que aportan reflexiones claras para estimular actitudes positivas sobre aspectos del diario vivir. </label>
                <br> <br>
                <label class="book-autor">Autores:Jaime Lopera Gutiérrez y Marta Inés Bernal Trujillo.</label>
                <br> <br>
                <label class="precio">COP<span id="precioUnidad" class="unidad">0</span></label>
            </div>
        </div>
        <div class="box-minus-plus">
            <div id="boxMinus" class="box-minus">
                    <i class="fa-solid fa-minus"></i></div>

            <div id="boxUnidades" class="box-unidades">0</div>

            <div id="boxPlus" class="box-plus">
                  <i class="fa-solid fa-plus"></i></div>
        </div>

    </div>

    
    <script src="script.js/carrito.js"></script>
</body>
</html>
